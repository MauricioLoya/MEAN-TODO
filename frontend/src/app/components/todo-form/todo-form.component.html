<div class="bg-black shadow-xl fixed bottom-0 left-1/2 rounded-t-md">
  <form (submit)="onSubmit()">
    <div class="mb-5">
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        class="bg-transparent text-xl font-semibold w-full px-4 py-2 ring-0 focus:outline-none text-gray-300"
        placeholder="Title"
        required
      />
    </div>
    <div class="mb-5">
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        class="w-full px-4 py-2 ring-0 focus:outline-none bg-transparent text-gray-300"
        placeholder="Description"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="flex items-end justify-center">
      <button
        type="submit"
        class="text-black uppercase border-2 px-5 py-2 mt-5 hover:bg-black hover:text-yellow-400 transition-colors"
      >
        Save
      </button>
    </div>
  </form>
</div>
