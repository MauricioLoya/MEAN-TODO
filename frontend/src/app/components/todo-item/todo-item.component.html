<div
  class="bg-yellow-400 w-96 h-80 flex flex-col justify-around rotate-2 shadow-xl px-4 py-5"
  [ngClass]="{ 'bg-green-400': todo.completed }"
>
  <span
    (click)="onDelete()"
    class="absolute h-6 w-6 bg-red-600 rounded-full top-2 right-1/2 left-1/2 shadow-lg text-red-500 hover:text-black cursor-pointer text-center"
  >
    x
  </span>
  <p class="text-xl font-semibold text-black">
    {{ todo.title }}
  </p>
  <p class="text-black">
    {{ todo.description }}
  </p>
  <p class="text-black">
    {{ todo.date | date : "short" }}
  </p>
  {{ todo.completed ? "This task is completed" : "This task is not completed" }}
  <div class="flex items-end justify-center">
    <button
      (click)="onToggle()"
      *ngIf="todo.completed"
      class="text-black uppercase border-2 border-black px-5 py-2 mt-5 hover:bg-black hover:text-yellow-400 transition-colors"
    >
      Compleated
    </button>
    <button
      (click)="onToggle()"
      *ngIf="!todo.completed"
      class="text-black uppercase border-2 border-black px-5 py-2 mt-5 hover:bg-black hover:text-yellow-400 transition-colors"
    >
      Done
    </button>
  </div>
</div>
